on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n AasapdockerRegistry -g AasapdockerRegistryb6a4-rg --location "France Central" --sku Standard --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n AasapdockerRegistry --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n AasapdockerRegistry --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n AasapdockerRegistry --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: aasapdockerregistry.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/" -f  "Dockerfile" -t aasapdockerregistry.azurecr.io/aasapk8scluster:${{ github.sha }}
        docker push aasapdockerregistry.azurecr.io/aasapk8scluster:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_aasapk8scluster_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep aasap_dev | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace aasap_dev`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: aasap_dev
        container-registry-url: aasapdockerregistry.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: aasapk8sclusdockerauth
       
    - uses: azure/k8s-deploy@v1.2
      with:
        namespace: aasap_dev
        manifests: |
          manifests/deployment.yml
          manifests/service.yml
        images: |
          aasapdockerregistry.azurecr.io/aasapk8scluster:${{ github.sha }}
        imagepullsecrets: |
          aasapk8sclusdockerauth